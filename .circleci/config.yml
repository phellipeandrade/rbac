# .circleci/config.yml
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.16.0
    working_directory: ~/rbac

    steps:
      - checkout

      # Cache dependencies
      - restore_cache:
          keys:
            - v2-deps-{{ checksum "yarn.lock" }}
            - v2-deps-

      - run:
          name: Install Dependencies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v2-deps-{{ checksum "yarn.lock" }}

      # Build and test
      - run:
          name: Build Project
          command: yarn build

      - run:
          name: Run Tests
          command: yarn test

      # Cache build artifacts
      - save_cache:
          paths:
            - lib
            - dist
          key: v2-build-{{ .Environment.CIRCLE_BRANCH }}-{{ checksum "package.json" }}

workflows:

  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
                - develop
                - /feature\/.*/
                - /hotfix\/.*/
                - /release\/.*/

  pull-request:
    jobs:
      - build
