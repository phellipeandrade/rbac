    <title>RBAC Performance Comparison</title>
    <style>
      body {

        box-sizing: border-box;

  <body>
    <div class="container">
      <canvas id="chart1758990381972" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1758990381972 = document
        .getElementById('chart1758990381972')
        .getContext('2d')
      const chart1758990381972 = new Chart(ctx1758990381972, {

              borderColor: ["hsl(119.88000000000001, 85%, 55%)","hsl(120, 85%, 55%)","hsl(83.46000000000001, 85%, 55%)","hsl(17.84400000000001, 85%, 55%)","hsl(12.744000000000005, 85%, 55%)","hsl(9.468000000000002, 85%, 55%)","hsl(4.476000000000005, 85%, 55%)","hsl(4.319999999999993, 85%, 55%)","hsl(4.1279999999999974, 85%, 55%)","hsl(95.74799999999999, 85%, 55%)","hsl(7.812000000000006, 85%, 55%)","hsl(54.744, 85%, 55%)","hsl(51.72, 85%, 55%)","hsl(50.843999999999994, 85%, 55%)","hsl(51.66, 85%, 55%)"],
