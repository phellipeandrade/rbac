<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>RBAC Performance Comparison</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;

  <body>
    <div class="container">
      <canvas id="chart1758989801345" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1758989801345 = document
        .getElementById('chart1758989801345')
        .getContext('2d')
      const chart1758989801345 = new Chart(ctx1758989801345, {
        type: 'bar',
        data: {
          labels: ["@rbac/rbac - direct permission","@rbac/rbac - inherited permission","@rbac/rbac - glob permission","AccessControl - direct permission","AccessControl - inherited permission","AccessControl - admin permission","Popular RBAC - direct permission","Popular RBAC - inherited permission","Popular RBAC - admin permission","Easy RBAC - direct permission","Easy RBAC - inherited permission","Easy RBAC - glob permission","Fast RBAC - direct permission","Fast RBAC - inherited permission","Fast RBAC - glob permission"],

              borderColor: ["hsl(120, 85%, 55%)","hsl(111.94800000000001, 85%, 55%)","hsl(76.452, 85%, 55%)","hsl(17.508000000000003, 85%, 55%)","hsl(12.648000000000007, 85%, 55%)","hsl(9.180000000000007, 85%, 55%)","hsl(4.187999999999994, 85%, 55%)","hsl(4.031999999999999, 85%, 55%)","hsl(3.6839999999999917, 85%, 55%)","hsl(85.45200000000001, 85%, 55%)","hsl(7.463999999999999, 85%, 55%)","hsl(50.364, 85%, 55%)","hsl(50.699999999999996, 85%, 55%)","hsl(49.224000000000004, 85%, 55%)","hsl(47.25600000000001, 85%, 55%)"],
              borderWidth: 2,

            title: {
              display: true,
              text: 'RBAC Performance Comparison',
              font: { size: 20 },
              padding: 20,
            },

            },

                  return format(context.parsed.y) + ' ops/s'
                },

              padding: 10,
