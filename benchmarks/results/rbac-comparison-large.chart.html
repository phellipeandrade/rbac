<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>RBAC Performance Comparison - Large Dataset</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1758992721205" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1758992721205 = document
        .getElementById('chart1758992721205')
        .getContext('2d')
      const chart1758992721205 = new Chart(ctx1758992721205, {
        type: 'bar',
        data: {
          labels: ["@rbac/rbac - large direct","@rbac/rbac - large inherited","@rbac/rbac - large glob","@rbac/rbac - large callback","@rbac/rbac - large async","@rbac/rbac - large promise","AccessControl - large direct","AccessControl - large inherited","AccessControl - large admin","Popular RBAC - large direct","Popular RBAC - large inherited","Popular RBAC - large admin","Easy RBAC - large direct","Easy RBAC - large inherited","Easy RBAC - large glob","Fast RBAC - large direct","Fast RBAC - large inherited","Fast RBAC - large glob"],
          datasets: [
            {
              data: [3063445,3208322,3127136,500787,2500466,2895600,911826,482170,412092,113587,53507,55381,3654380,3505387,129895,2711752,2617130,2440758],
              backgroundColor: ["hsl(100.59599999999999, 85%, 55%)","hsl(105.34799999999998, 85%, 55%)","hsl(102.68399999999998, 85%, 55%)","hsl(16.440000000000005, 85%, 55%)","hsl(82.104, 85%, 55%)","hsl(95.088, 85%, 55%)","hsl(29.940000000000005, 85%, 55%)","hsl(15.828, 85%, 55%)","hsl(13.536000000000001, 85%, 55%)","hsl(3.7319999999999993, 85%, 55%)","hsl(1.7519999999999925, 85%, 55%)","hsl(1.8239999999999952, 85%, 55%)","hsl(120, 85%, 55%)","hsl(115.10400000000001, 85%, 55%)","hsl(4.259999999999996, 85%, 55%)","hsl(89.052, 85%, 55%)","hsl(85.944, 85%, 55%)","hsl(80.148, 85%, 55%)"],
              borderColor: ["hsl(100.59599999999999, 85%, 55%)","hsl(105.34799999999998, 85%, 55%)","hsl(102.68399999999998, 85%, 55%)","hsl(16.440000000000005, 85%, 55%)","hsl(82.104, 85%, 55%)","hsl(95.088, 85%, 55%)","hsl(29.940000000000005, 85%, 55%)","hsl(15.828, 85%, 55%)","hsl(13.536000000000001, 85%, 55%)","hsl(3.7319999999999993, 85%, 55%)","hsl(1.7519999999999925, 85%, 55%)","hsl(1.8239999999999952, 85%, 55%)","hsl(120, 85%, 55%)","hsl(115.10400000000001, 85%, 55%)","hsl(4.259999999999996, 85%, 55%)","hsl(89.052, 85%, 55%)","hsl(85.944, 85%, 55%)","hsl(80.148, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'RBAC Performance Comparison - Large Dataset',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,

            },
          },
          scales: {

      })
