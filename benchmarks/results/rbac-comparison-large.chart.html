<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>RBAC Performance Comparison - Large Dataset</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1758992051351" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1758992051351 = document
        .getElementById('chart1758992051351')
        .getContext('2d')
      const chart1758992051351 = new Chart(ctx1758992051351, {
        type: 'bar',
        data: {
          labels: ["@rbac/rbac - large direct","@rbac/rbac - large inherited","@rbac/rbac - large glob","@rbac/rbac - large callback","@rbac/rbac - large async","@rbac/rbac - large promise","AccessControl - large direct","AccessControl - large inherited","AccessControl - large admin","Popular RBAC - large direct","Popular RBAC - large inherited","Popular RBAC - large admin","Easy RBAC - large direct","Easy RBAC - large inherited","Easy RBAC - large glob","Fast RBAC - large direct","Fast RBAC - large inherited","Fast RBAC - large glob"],
          datasets: [

              backgroundColor: ["hsl(102.936, 85%, 55%)","hsl(102.852, 85%, 55%)","hsl(103.608, 85%, 55%)","hsl(12.636000000000001, 85%, 55%)","hsl(76.068, 85%, 55%)","hsl(85.512, 85%, 55%)","hsl(29.783999999999992, 85%, 55%)","hsl(15.959999999999997, 85%, 55%)","hsl(13.895999999999999, 85%, 55%)","hsl(3.7199999999999935, 85%, 55%)","hsl(1.6559999999999946, 85%, 55%)","hsl(1.6680000000000008, 85%, 55%)","hsl(120, 85%, 55%)","hsl(114.72, 85%, 55%)","hsl(3.8519999999999923, 85%, 55%)","hsl(78.87599999999999, 85%, 55%)","hsl(83.68799999999999, 85%, 55%)","hsl(84.696, 85%, 55%)"],
              borderColor: ["hsl(102.936, 85%, 55%)","hsl(102.852, 85%, 55%)","hsl(103.608, 85%, 55%)","hsl(12.636000000000001, 85%, 55%)","hsl(76.068, 85%, 55%)","hsl(85.512, 85%, 55%)","hsl(29.783999999999992, 85%, 55%)","hsl(15.959999999999997, 85%, 55%)","hsl(13.895999999999999, 85%, 55%)","hsl(3.7199999999999935, 85%, 55%)","hsl(1.6559999999999946, 85%, 55%)","hsl(1.6680000000000008, 85%, 55%)","hsl(120, 85%, 55%)","hsl(114.72, 85%, 55%)","hsl(3.8519999999999923, 85%, 55%)","hsl(78.87599999999999, 85%, 55%)","hsl(83.68799999999999, 85%, 55%)","hsl(84.696, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'RBAC Performance Comparison - Large Dataset',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,

          },
