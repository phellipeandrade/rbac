<!DOCTYPE html>

  <head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>RBAC Performance Comparison - Large Dataset</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;

  <body>
    <div class="container">
      <canvas id="chart1758991681582" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1758991681582 = document
        .getElementById('chart1758991681582')
        .getContext('2d')
      const chart1758991681582 = new Chart(ctx1758991681582, {
        type: 'bar',
        data: {
          labels: ["@rbac/rbac - large direct","@rbac/rbac - large inherited","@rbac/rbac - large glob","@rbac/rbac - large callback","@rbac/rbac - large async","@rbac/rbac - large promise","AccessControl - large direct","AccessControl - large inherited","AccessControl - large admin","Popular RBAC - large direct","Popular RBAC - large inherited","Popular RBAC - large admin","Easy RBAC - large direct","Easy RBAC - large inherited","Easy RBAC - large glob","Fast RBAC - large direct","Fast RBAC - large inherited","Fast RBAC - large glob"],

              borderColor: ["hsl(100.56, 85%, 55%)","hsl(104.20800000000001, 85%, 55%)","hsl(105.05999999999999, 85%, 55%)","hsl(15.94800000000001, 85%, 55%)","hsl(85.36800000000001, 85%, 55%)","hsl(86.28000000000002, 85%, 55%)","hsl(30.6, 85%, 55%)","hsl(16.055999999999994, 85%, 55%)","hsl(14.472000000000003, 85%, 55%)","hsl(3.8160000000000087, 85%, 55%)","hsl(1.7400000000000033, 85%, 55%)","hsl(1.7639999999999987, 85%, 55%)","hsl(120, 85%, 55%)","hsl(113.61600000000001, 85%, 55%)","hsl(3.923999999999995, 85%, 55%)","hsl(91.54799999999999, 85%, 55%)","hsl(90.01200000000001, 85%, 55%)","hsl(89.59199999999998, 85%, 55%)"],
              borderWidth: 2,

          ],
        },
        options: {
          maintainAspectRatio: false,

              font: { size: 20 },
              padding: 20,
